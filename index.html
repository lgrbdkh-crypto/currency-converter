<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’± Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>ðŸ’± Currency Converter</h2>

    <label>Mode</label>
    <select id="modeSelect">
      <option value="all" selected>World & Crypto</option>
      <option value="fiat">World Currency</option>
      <option value="crypto">Crypto</option>
    </select>

    <label>Amount</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <label>From Currency</label>
    <select id="fromCurrency"></select>

    <label>To Currency</label>
    <select id="toCurrency"></select>

    <button id="convertBtn">Convert</button>

    <div id="result" class="result-box">Result will appear here</div>

    <div class="chart-container">
      <canvas id="rateChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
